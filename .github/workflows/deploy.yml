name: Deploy AdonisJS

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adjust this command if your project has a build step

      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22  # Use the correct port for SSH
          script: |
            cd ~/home/bitnami/idios-api
            git pull origin main
            git status
            npm ci
            pm2 restart adonis || pm2 start node bin/server.js --name adonis
            pm2 save
